<!DOCTYPE html>
<html>
  <head>
    <title>Drömhus</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <header>
      <h1>DRÖMHUS</h1>
    </header>
    <section>
      <form method="get" action="/html/edit.html">
        <section class="radio_buttons">
          <article>
            <h2>
              En fråga?
            </h2>
            <input name="1" type="radio">
            <br>
            <input name="1" type="radio">
            <br>
            <input name="1" type="radio">
            <br>
          </article>
          <article>
            <h2>
              En fråga till?
            </h2>
            <input name="2" type="radio">
            <br>
            <input name="2" type="radio">
            <br>
            <input name="2" type="radio">
            <br>
          </article>
          <article>
            <h2>
              En tredje fråga?
            </h2>
            <input name="3" type="radio">
            <br>
            <input name="3" type="radio">
            <br>
            <input name="3" type="radio">
            <br>
          </article>
          <article>
            <h2>
              En fjärde fråga?
            </h2>
            <input name="4" type="radio">
            <br>
            <input name="4" type="radio">
            <br>
            <input name="4" type="radio">
            <br>
          </article>
        </section>
        <aside class="sliders">
          <article>
            <p class="left_column">Natur</p>
            <input class="center" type="range" min="0" max="100" step="1" value="50">
            <p class="right_column">Stad</p>
          </article>
          <article>
            <p class="left_column">Mysigt</p>
            <input class="center" type="range" min="0" max="100" step="1" value="50">
            <p class="right_column">Luftigt</p>
          </article>
          <article>
            <p class="left_column">Ljust</p>
            <input class="center" type="range" min="0" max="100" step="1" value="50">
            <p class="right_column">Färgglatt</p>
          </article>
          <article>
            <p class="left_column">Små rum</p>
            <input class="center" type="range" min="0" max="100" step="1" value="50">
            <p class="right_column">Stora rum</p>
          </article>
        </aside>
        <button type="submit">
          Klar
        </button>
      </form>
    </section>
    <footer>
      <p>&copy; 2015 Byggarna</p>
    </footer>
  </body>
</html>
