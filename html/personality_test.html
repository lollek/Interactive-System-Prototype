<!DOCTYPE html>
<html>

<head data-gwd-animation-mode="proMode">
  <title>Drömhus</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="/css/personality_test.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="gwd-div-2yeb" id="header">Personlighetstest</div>
  <form method="post" class="gwd-form-hxkt gwd-new-class-lkse gwd-new-class-nnjt" id="questions">
    <div class="radio_buttons">
      <div id="first_question">
        <legend>
          Hur många rum vill du ha?
        </legend>
        <input name="1" type="radio">
        <p class="right_column">1 - 3</p>
        <br>
        <input name="1" type="radio">
        <p class="right_column">4 - 5</p>
        <br>
        <input name="1" type="radio">
        <p class="right_column">5+</p>
        <br>
      </div>
      <div id="second_question">
        <legend>
          Favoritmaterial?
        </legend>
        <input name="2" type="radio">
        <p class="right_column">Trä</p>
        <br>
        <input name="2" type="radio">
        <p class="right_column">Plast</p>
        <br>
        <input name="2" type="radio">
        <p class="right_column">Glas & metall</p>
        <br>
      </div>
      <div id="third_question">
        <legend>
          Önskat uppvärmningssätt?
        </legend>
        <input name="3" type="radio">
        <p class="right_column">Bergvärme</p>
        <br>
        <input name="3" type="radio">
        <p class="right_column">El</p>
        <br>
        <input name="3" type="radio">
        <p class="right_column">Elda ved</p>
        <br>
      </div>
    </div>
    <div class="sliders">
      <div class="float">
        <p>Natur</p>
        <input class="center" type="range" min="0" max="100" step="1" value="50">
        <p>Stad</p>
      </div>
      <div class="float">
        <p class="clear">Mysigt</p>
        <input class="center" type="range" min="0" max="100" step="1" value="50">
        <p>Luftigt</p>
      </div>
      <div class="float">
        <p class="clear">Ljust</p>
        <input class="center" type="range" min="0" max="100" step="1" value="50">
        <p>Färgglatt</p>
      </div>
      <div class="float">
        <p class="clear">Små rum</p>
        <input class="center" type="range" min="0" max="100" step="1" value="50">
        <p>Stora rum</p>
      </div>
    </div>
    <div class="submit">
        <a href="/html/edit.html">
      <button type="button">
          Klar
      </button>
      </a>
    </div>
  </form>
</body>
</html>
